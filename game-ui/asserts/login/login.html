<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../css/login_style.css" rel="stylesheet" type="text/css">
</head>
<body class="g-body">
    <div class="login-box">
        <div class="header">
            <a href="#" id="login-link" class="active">Login</a>
            <a href="#" id="signup-link">Sign up</a>
        </div>
        <form class="login-user" id="login-user">
            <div class="modal-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="modal-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="modal-box">
                <button>Log in</button>
            </div>
            <div class="modal-box">
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>
        </form>
        <form class="signup-user" id="signup-user">
            <div class="modal-box">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="modal-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="modal-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="modal-box">
                <input type="password" placeholder="Confirm password"required>
            </div>
            <div class="modal-box">
                <button>Sign up</button>
            </div>
        </form>

        <div class="social-login">
            <a href="#"><i class="fa fa-facebook fa-lg"></i> Login with facebook</a>
            <a href="#"><i class="fa fa-google-plus fa-lg"></i> Login with Google</a>
        </div>
    </div>

<script language="JavaScript">
    const login_click = document.getElementById('login-link');
    const  signup_click = document.getElementById('signup-link');
    const form_login = document.getElementById('login-user');
    const form_signup = document.getElementById('signup-user');


    login_click.onclick = function () {
        form_login.style.display = "block";
        form_signup.style.display = "none";

        login_click.classList.add('active');
        signup_click.classList.remove('active');
    }
    signup_click.onclick = function () {
        form_signup.style.display = "block";
        form_login.style.display = "none";

        signup_click.classList.add('active');
        login_click.classList.remove('active');
    }
</script>
</body>
</html>
