spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ccgame?serverTimezone=UTC
    username: root
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  devtools:
    restart:
      log-condition-evaluation-delta: false
      poll-interval: 2s
      quiet-period: 1s
logging:
  level:
    org.springframework:
      web: debug
      security: debug
      boot.autoconfigure: info
jwt:
  secret: ccgame
  expirationMs: 86400000    # One day
games:
  elo: 1200